<!-- CUSTOM HEADER (FULLY TOP OF PAGE) -->
<style>
  body {
    scroll-behavior: smooth;
    font-family: sans-serif;
    line-height: 1.55;
  }

  /* Each major section */
  section {
    padding: 60px 0;          /* increased vertical rhythm */
    border-bottom: 1px solid #eee;
    scroll-margin-top: 90px;  /* avoids sticky header overlap */
  }

  /* Section titles */
  h2 {
    margin-top: 0;
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 600;
  }

  /* ---- HEADER ---- */
  .top-header {
    width: 100%;
    background: #ffffff;
    border-bottom: 1px solid #e3e3e3;
    padding: 14px 0;
    position: sticky;
    top: 0;
    z-index: 9999;
    display: flex;
    justify-content: center;  /* centers inner wrapper */
  }

  .header-inner {
    max-width: 900px;
    width: 100%;
    padding: 0 24px;          /* PERFECT left/right alignment */
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav-left a {
    font-size: 22px;
    font-weight: 700;
    color: #222;
    text-decoration: none;
  }

  .nav-right a {
    margin-left: 28px;        /* increased gap between menu items */
    text-decoration: none;
    color: #0366d6;
    font-size: 16px;
    font-weight: 500;
  }

  .nav-right a:hover {
    text-decoration: underline;
  }

  /* ---- PAGE CONTENT WRAPPER ---- */
  .page-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 24px;          /* match header-inner padding */
  }

  /* Improve layout for About section image block */
  .about-section {
    display: flex;
    gap: 30px;                /* spacing between text + image */
    align-items: flex-start;
  }

  .about-photo {
    width: 200px;
    flex-shrink: 0;
    border-radius: 12px;
  }

  .about-icons {
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  .about-icons img {
    width: 26px;
    opacity: 0.85;
  }

  .about-icons img:hover {
    opacity: 1;
  }

  /* Mobile friendly */
  @media (max-width: 700px) {
    .about-section {
      flex-direction: column;
      text-align: center;
    }
    .nav-right a {
      margin-left: 16px;
    }
  }
</style>


<!-- FULL-WIDTH STICKY HEADER (OUTSIDE PAGE CONTAINER) -->
  <header class="top-header">
    <div class="header-inner">
      <div class="nav-left">
        <a href="/#home">Mohan Elapolu</a>
      </div>

      <div class="nav-right">
        <a href="/#home">Home</a>
        <a href="/#about">About</a>
        <a href="/#research">Research</a>
        <a href="/#projects">Projects</a>
      </div>
    </div>
  </header> 
<!-- END OF HEADER -->
